<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Alwotani Back Office</h1>
            <p>by Earthlink</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-btn">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://yypcsibilseoghyadbul.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5cGNzaWJpbHNlb2doeWFkYnVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk3MjU1MDAsImV4cCI6MjA1NTMwMTUwMH0.rn95k6_TQU1NlMoFImW-pnvl12kSBnRmnxsIgHbTGEQ';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Login Function
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted'); // Debugging

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Email:', email, 'Password:', password); // Debugging

            const { user, error } = await supabase.auth.signIn({
                email,
                password,
            });

            if (error) {
                console.error('Login error:', error); // Debugging
                document.getElementById('message').textContent = 'Login failed: ' + error.message;
            } else {
                console.log('Login successful:', user); // Debugging
                document.getElementById('message').textContent = 'Login successful! Welcome, ' + user.email;
                // Redirect to another page or update the UI
            }
        });
    </script>
</body>
