<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alwatani Back Office</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1117;
            color: white;
            flex-direction: column;
            padding-top: 80px;
        }
        header {
            background: linear-gradient(135deg, #58A6FF, #1F6FEB);
            color: #FFFFFF;
            padding: 20px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            background: #161b22;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 40px;
        }
        h2 {
            color: #58a6ff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #30363d;
            background: #0d1117;
            border-radius: 6px;
            color: white;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #238636;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: WHITE;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>
    <header>
        Alwatani Back Office
    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Load Supabase First -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Your JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM fully loaded");

            // Ensure Supabase is loaded first before using it
            if (typeof supabase === "undefined") {
                console.error("Supabase is not loaded!");
                alert("Error: Supabase failed to load. Please check your connection.");
                return;
            }

            // Initialize Supabase AFTER the page loads
            const supabaseUrl = "https://yypcsibilseoghyadbul.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5cGNzaWJpbHNlb2doeWFkYnVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk3MjU1MDAsImV4cCI6MjA1NTMwMTUwMH0.rn95k6_TQU1NlMoFImW-pnvl12kSBnRmnxsIgHbTGEQ";
            
            window.supabase = supabase.createClient(supabaseUrl, supabaseKey);

            console.log("Supabase initialized:", window.supabase);

            // Attach event listener to the form
            document.getElementById("loginForm").addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent page reload
                console.log("Login function triggered");

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                console.log("Trying to log in with:", email, password);

                try {
                    const { data, error } = await window.supabase.auth.signInWithPassword({ email, password });

                    if (error) {
                        console.error("Login failed:", error);
                        alert("Login failed: " + error.message);
                    } else {
                        console.log("Login successful", data);
                        window.location.href = "index.html";
                    }
                } catch (err) {
                    console.error("Unexpected error:", err);
                    alert("An unexpected error occurred: " + err.message);
                }
            });
        });
    </script>

</body>
</html>
