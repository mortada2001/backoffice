<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alwatani Back Office</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0D1117; /* Dark background */
            color: #FFFFFF;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #58A6FF, #1F6FEB);
            color: #FFFFFF;
            padding: 15px 20px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            text-align: center;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1); /* Transparent white */
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Glassmorphism Effect */
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 20px;
            margin: 30px 0;
            max-width: 800px;
            width: 90%;
        }
        
        .login-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .login-container h2 {
            background: linear-gradient(to right, #3a82f7, #5fafff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .login-btn {
            background: linear-gradient(to right, #3a82f7, #5fafff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-btn:hover {
            opacity: 0.8;
        }
        </style>
</head>
<body>
    <!-- Header Section -->
    <!-- Header -->
    <header>
