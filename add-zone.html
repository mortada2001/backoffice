<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Activated Zone</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    input, select {
      display: block;
      width: calc(100% - 40px);
      margin: 10px 20px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #007bff;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input:disabled, select:disabled {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }

    button {
      display: block;
      width: calc(100% - 40px);
      margin: 20px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      color: red;
      margin: 5px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ADD ZONE</h1>
  <input type="text" id="manualValue" placeholder="ZONE" />
  <input type="text" id="FDT" placeholder="FDT" />
  <input type="text" id="oltip" placeholder="OltIP" />
  <select id="oltType">
    <option value="">OLT TYPE</option>
    <option value="HWOLT ">Old-Huawei</option>
    <option value="NKOLT">Nokia</option>
    <option value="HWOLT">Huawei</option>
  </select>
  <input type="text" id="mainvlan" placeholder="Main VLAN" />
  <input type="file" id="upload" accept=".xlsx, .xls" disabled />
  <div id="warning-message" class="message">Please enter all data to activate file upload.</div>

  <button id="download" disabled>Download Connectivity</button>
  <button id="reset">Reset</button>
</div>

<script>
  const uploadInput = document.getElementById("upload");
  const downloadButton = document.getElementById("download");
  const warningMessage = document.getElementById("warning-message");
  let mergedData = [];

  // Input validation to enable file upload and download
  function validateInputs() {
    const inputs = ["manualValue", "FDT", "oltip", "oltType", "mainvlan"];
    const allFilled = inputs.every(id => document.getElementById(id).value.trim());

    uploadInput.disabled = !allFilled;
    downloadButton.disabled = !allFilled;
    warningMessage.style.display = allFilled ? "none" : "block";
  }

  document.querySelectorAll("#manualValue, #FDT, #oltip, #oltType, #mainvlan").forEach(input => {
    input.addEventListener("input", validateInputs);
    input.addEventListener("change", validateInputs);
  });

  document.getElementById("upload").addEventListener("change", handleFile);
  document.getElementById("reset").addEventListener("click", resetFields);
  document.getElementById("download").addEventListener("click", downloadFile);

  function handleFile(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheetName = workbook.SheetNames[0];
      const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
      mergedData = processSheetData(sheet);
    };

    reader.readAsArrayBuffer(file);
  }

  function processSheetData(sheet) {
    const headers = ["OLT Slot", "Gpon", "VLAN", "FAT NO."];
    const cleanData = [];
    cleanData.push(["Zone", "FDT", "FAT", "OltIP", "OltType", "OltUser", "OltPass", "OltGpon", "OltGponPort", "MainVlan", "InnerVlan", "AlwaysSuccess"]);

    const inputs = {
      manualValue: document.getElementById("manualValue").value.trim(),
      FDT: document.getElementById("FDT").value.trim(),
      oltip: document.getElementById("oltip").value.trim(),
      oltType: document.getElementById("oltType").value,
      mainvlan: document.getElementById("mainvlan").value.trim(),
    };

    const userPass = inputs.oltType.includes("HWOLT") ? "ftthpostman@ftth.iq" : "ftthpostman";
    const userPassword = "rKYAYki0k8POhwf";

    sheet.slice(1).forEach(row => {
      if (row.length >= 4) {
        cleanData.push([
          inputs.manualValue,
          inputs.FDT,
          row[3], // FAT
          inputs.oltip,
          inputs.oltType,
          userPass,
          userPassword,
          `gpon 0/${row[0]}`,
          row[1], // Gpon
          inputs.mainvlan,
          row[2], // VLAN
          0 // AlwaysSuccess
        ]);
      }
    });

    return cleanData;
  }

  function downloadFile() {
    if (mergedData.length === 0) {
      alert("No data to download. Upload a valid file first.");
      return;
    }

    const manualValue = document.getElementById("manualValue").value.trim();
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(mergedData);
    XLSX.utils.book_append_sheet(wb, ws, "Processed Data");

    XLSX.writeFile(wb, `ZONE_${manualValue || "Output"}.csv`);
    resetFields();
  }

  function resetFields() {
    document.querySelectorAll("#manualValue, #FDT, #oltip, #mainvlan").forEach(input => input.value = "");
    document.getElementById("oltType").selectedIndex = 0;
    uploadInput.value = "";
    mergedData = [];
    validateInputs();
  }
</script>
</body>
</html>
