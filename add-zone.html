<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alwatani Back Office</title>
    <style>
        /* General body style */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        /* Header styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Home button to the left, title centered */
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
        }

        /* Home button styling */
        .home-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
        }

        .home-button:hover {
            background-color: #003d80;
        }

        /* Title styling */
        .header-title {
            flex-grow: 1; /* Allow title to use space */
            text-align: center;
            margin: 0;
            font-size: 1.5rem;
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* Form styling */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container input[type="file"] {
            border: none;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Reset button styling */
        .form-container .reset {
            background-color: #ff4747;
        }

        .form-container .reset:hover {
            background-color: #d62626;
        }

        /* File upload message */
        .form-container p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <!-- Home button aligned to the left -->
        <a href="#" class="home-button">Home</a>
        <!-- Centered title -->
        <h1 class="header-title">ALWATANI BACK OFFICE</h1>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <h2>ADD ZONE</h2>
        <form>
            <!-- Input fields -->
            <input type="text" placeholder="ZONE" required>
            <input type="text" placeholder="FDT" required>
            <input type="text" placeholder="OltIP" required>

            <!-- Dropdown for OLT TYPE -->
            <select required>
                <option value="" disabled selected>OLT TYPE</option>
                <option value="type1">Type 1</option>
                <option value="type2">Type 2</option>
            </select>

            <!-- VLAN Input -->
            <input type="text" placeholder="Main VLAN" required>

            <!-- File upload -->
            <input type="file" required>
            <p>Please enter all data to activate file upload.</p>

            <!-- Buttons -->
            <button type="submit">Download Connectivity</button>
            <button type="reset" class="reset">Reset</button>
        </form>
    </div>
</body>
</html>
