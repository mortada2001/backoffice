<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALWATANI BACK OFFICE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }

        .home-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #003d80;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
            flex-grow: 1;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <h1>ALWATANI BACK OFFICE</h1>
        <div></div> <!-- Empty div for spacing -->
    </header>

    <!-- Main Content -->
    <main>
        <h2>List of Working Onu's</h2>
        <table id="onu-data-table">
            <thead>
                <tr>
                    <th>ONT Name</th>
                    <th>Coding</th>
                    <th>Net in Nokia</th>
                    <th>Net in Huawei</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </main>

    <!-- Script to fetch and display data -->
    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk7PIeQQoBXAc5S3cftRPONxhRHBltHpXNEw2y4ViDixvYu4737U6WReWmJ29Hb8kzvGxFOZHs3PtR/pub?gid=874152457&single=true&output=csv';

        async function fetchONUData() {
            try {
                // Fetch the CSV data from the Google Sheet
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n');

                const tableBody = document.getElementById('table-body');

                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip the header row

                    const cells = row.split(',');
                    if (cells.length >= 4) { // Ensure there are enough columns
                        const tableRow = document.createElement('tr');

                        // Create cells for ONT Name, Coding, Net in Nokia, and Net in Huawei
                        tableRow.innerHTML = `
                            <td>${cells[0]}</td>
                            <td>${cells[1]}</td>
                            <td>${cells[2]}</td>
                            <td>${cells[3]}</td>
                        `;
                        tableBody.appendChild(tableRow);
                    }
                });
            } catch (error) {
                console.error("Error fetching Google Sheet data:", error);
            }
        }

        // Fetch the data when the page is loaded
        window.onload = fetchONUData;
    </script>
</body>
</html>
