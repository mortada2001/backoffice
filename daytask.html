<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عرض المهام اليومية</title>
    <style>
        body {
            background-color: #0D1117;
            color: #FFFFFF;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #161B22;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin-top: 30px;
        }

        h1 {
            color: #58A6FF;
            margin-bottom: 30px;
        }

        .input-group {
            margin: 20px 0;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #8B949E;
            font-size: 18px;
        }

        input, datalist {
            width: 100%;
            padding: 12px;
            border: 1px solid #30363D;
            border-radius: 6px;
            background-color: #0D1117;
            color: #C9D1D9;
            font-size: 16px;
            margin: 8px 0;
        }

        input:focus {
            outline: none;
            border-color: #1F6FEB;
            box-shadow: 0 0 0 3px rgba(31,111,235,0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2EA043;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            background-color: #161B22;
            color: #C9D1D9;
            font-size: 18px;
            line-height: 1.6;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عرض المهام اليومية</h1>
        <p>⚠️يوجد الان صيانة عل الموقع نعتذر لازعجكم⚠️</p>

        <div class="input-group">
            <label for="employee">ابحث عن الموظف:</label>
            <input type="text" list="employeesList" id="employee" 
                   placeholder="اكتب اسم الموظف..." autocomplete="off">
            <datalist id="employeesList">
                <option value="">-- اختر اسم --</option>
            </datalist>
        </div>

        <div class="input-group">
            <label for="date">اختر التاريخ:</label>
            <input type="date" id="date" required>
        </div>

        <button onclick="fetchTask()">عرض المهمة</button>
        
        <div id="result"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxbVFYvXhN54SMepBP-OrWussxR2vjgXUoUx_03Ju7mr38jUiROzBdOVBdVHsAGKP1_/exec";

        // جلب أسماء الموظفين وتعبئة الـ datalist
        window.onload = async function() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getEmployees`);
                if (!response.ok) throw new Error('فشل في جلب البيانات');
                const employees = await response.json();
                
                const datalist = document.getElementById('employeesList');
                employees.forEach(emp => {
                    const option = document.createElement('option');
                    option.value = emp;
                    option.textContent = emp;
                    datalist.appendChild(option);
                });
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('result').innerHTML = 
                    "<span style='color: #FF7B72'>خطأ في تحميل قائمة الموظفين</span>";
            }
        }

        // دالة جلب المهمة مع تحسينات
        async function fetchTask() {
            const employee = document.getElementById('employee').value;
            const date = document.getElementById('date').value;
            const resultDiv = document.getElementById('result');

            if(!employee || !date) {
                resultDiv.innerHTML = "<span style='color: #FF7B72'>الرجاء إدخال جميع البيانات المطلوبة</span>";
                return;
            }

            try {
                resultDiv.innerHTML = "<span style='color: #8B949E'>جاري البحث...</span>";
                
                const response = await fetch(`${SCRIPT_URL}?action=getTask&employee=${encodeURIComponent(employee)}&date=${date}`);
                
                if (!response.ok) throw new Error('فشل في جلب المهمة');
                
                const task = await response.text();
                
                if (task) {
                    resultDiv.innerHTML = `
                        <div style="border-bottom: 1px solid #30363D; padding-bottom: 10px; margin-bottom: 15px;">
                            <span style="color: #58A6FF">المهمة:</span>
                        </div>
                        <div style="white-space: pre-wrap">${task}</div>
                    `;
                } else {
                    resultDiv.innerHTML = "<span style='color: #8B949E'>لا توجد مهام مسجلة لهذا اليوم</span>";
                }
            } catch (error) {
                console.error("Error:", error);
                resultDiv.innerHTML = `
                    <span style='color: #FF7B72'>
                        حدث خطأ أثناء جلب البيانات: ${error.message}
                    </span>
                `;
            }
        }
    </script>
</body>
</html>
