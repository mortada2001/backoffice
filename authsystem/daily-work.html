<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="goBack()">Back</button>
    <h1>Daily Work</h1>
    <table id="daily-work-table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Deadline</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically loaded here -->
        </tbody>
    </table>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        // Fetch data from the backend and populate the table
        fetch('/daily-work-data')
            .then((response) => response.json())
            .then((data) => {
                const tableBody = document.getElementById("daily-work-table").querySelector("tbody");
                tableBody.innerHTML = data.map(row => `
                    <tr>
                        <td>${row.task}</td>
                        <td>${row.status}</td>
                        <td>${row.assigned_to}</td>
                        <td>${row.deadline}</td>
                    </tr>
                `).join("");
            })
            .catch((error) => console.error('Error fetching daily work data:', error));
    </script>
</body>
</html>
