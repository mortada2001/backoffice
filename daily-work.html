<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
            flex-grow: 1;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <h1>Daily Work</h1>
        <div></div> <!-- Empty div for spacing -->
    </header>

    <!-- Main Content -->
    <main>
        <h2>Data from Google Sheet</h2>
        <table id="google-sheet-data">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Contractor Feed Back</th>
                    <th>EMAIL - In Progress - Escalation</th>
                    <th>Notifications - FATS - Waiting</th>
                    <th>NEW</th>
                </tr>
            </thead>
            <tbody id="sheet-data-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </main>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSk7PIeQQoBXAc5S3cftRPONxhRHBltHpXNEw2y4ViDixvYu4737U6WReWmJ29Hb8kzvGxFOZHs3PtR/pub?gid=0&single=true&output=csv

        async function fetchSheetData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n');

                const sheetBody = document.getElementById('sheet-data-body');
                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip the header row
                    const cells = row.split(',');

                    const tableRow = document.createElement('tr');
                    cells.forEach(cell => {
                        const tableCell = document.createElement('td');
                        tableCell.textContent = cell;
                        tableRow.appendChild(tableCell);
                    });
                    sheetBody.appendChild(tableRow);
                });
            } catch (error) {
                console.error("Error fetching Google Sheet data:", error);
            }
        }

        // Fetch the data when the page is loaded
        window.onload = fetchSheetData;
    </script>
</body>
</html>
