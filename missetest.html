<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini QGIS</title>
    
    <!-- ÿ™ÿ≠ŸÖŸäŸÑ ŸÖÿ≥ÿ®ŸÇ ŸÑŸÑŸÖŸàÿßÿ±ÿØ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© -->
    <link rel="preload" href="https://unpkg.com/leaflet/dist/leaflet.css" as="style">
    <link rel="preload" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" as="style">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

           <style>
            :root {
                --primary: #58A6FF;
                --secondary: #1F6FEB;
                --accent: #D32F2F;
                --background: #0D1117;
                --glass-bg: rgba(255, 255, 255, 0.1);
                --glass-border: rgba(255, 255, 255, 0.2);
            }
    
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Tajawal', sans-serif;
            }
    
            body {
                background: var(--background);
                color: white;
                line-height: 1.6;
                overflow-x: hidden;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem 1rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
    
            .header {
                text-align: center;
                padding: 2rem;
                background: var(--glass-bg);
                border-radius: 1rem;
                backdrop-filter: blur(12px);
                box-shadow: 0 6px 20px rgba(255,255,255,0.1);
                border: 1px solid var(--glass-border);
                width: 100%;
                max-width: 800px;
            }
    
            .header h1 {
                font-size: 2.5rem;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
    
            .input-section {
                display: flex;
                gap: 1rem;
                background: var(--glass-bg);
                padding: 1rem;
                border-radius: 1rem;
                border: 1px solid var(--glass-border);
                box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
                width: 100%;
                max-width: 600px;
            }
    
            #coordinates {
                flex: 1;
                padding: 0.8rem;
                border: 2px solid var(--glass-border);
                border-radius: 8px;
                background: var(--glass-bg);
                color: white;
                font-size: 1.1rem;
                transition: 0.3s;
            }
    
            #coordinates:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 10px rgba(88, 166, 255, 0.4);
            }
    
            #navigate-btn {
                padding: 0.8rem 1.5rem;
                background: var(--primary);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.3s;
                font-size: 1.1rem;
                font-weight: bold;
            }
    
            #navigate-btn:hover {
                background: var(--secondary);
                transform: translateY(-2px);
            }
    
            #map {
                height: 70vh;
                width: 100%;
                border-radius: 1rem;
                border: 1px solid var(--glass-border);
                box-shadow: 0 6px 20px rgba(255,255,255,0.1);
            }
    
            .home-button {
                position: absolute;
                top: 15px;
                left: 15px;
                background: rgba(88, 166, 255, 0.8);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 8px 15px;
                font-size: 1rem;
                font-weight: bold;
                transition: 0.3s;
                cursor: pointer;
            }
    
            .home-button:hover {
                background: white;
                color: var(--background);
                transform: scale(1.1);
            }
    
            .loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(13, 17, 23, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s;
            }
    
            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid white;
                border-top: 4px solid var(--primary);
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
    
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
    
            .leaflet-control-zoom {
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            }
    
            .custom-popup .leaflet-popup-content {
                min-width: 200px;
                padding: 1rem;
                border-radius: 8px;
                background: var(--glass-bg);
                box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--glass-border);
            }
        </style>

</head>
<body>
    <div class="container">
        <header class="header">
            <!-- ÿ≤ÿ± Home -->
            <button class="home-button" onclick="window.location.href='index.html'">Home</button>
            <h1>Mini QGIS</h1>
            <p>‚ö†Ô∏èŸäŸàÿ¨ÿØ ÿßŸÑÿßŸÜ ÿµŸäÿßŸÜÿ© ÿπŸÑ ÿßŸÑŸÖŸàŸÇÿπ ŸÜÿπÿ™ÿ∞ÿ± ŸÑÿßÿ≤ÿπÿ¨ŸÉŸÖ‚ö†Ô∏è</p>
        </header>

        <div class="input-section">
            <input type="text" 
                   id="coordinates" 
                   placeholder="Enter coordinates (33.2625977,44.4070566)"
                   autocomplete="off">
            <button id="navigate-btn">Search</button>
        </div>

        <div id="map"></div>
        <div class="loading-overlay" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        class EnhancedMap {
            constructor() {
                this.map = null;
                this.markers = null;
                this.dataCache = new Map();
                this.init();
            }

            async init() {
                this.initMap();
                this.setupEventListeners();
                this.loadInitialData();
            }

            initMap() {
                this.map = L.map('map', {
                    zoomControl: false,
                    preferCanvas: true,
                    maxZoom: 22,
                    minZoom: 3,
                    inertia: true,
                    fadeAnimation: false,
                    wheelPxPerZoomLevel: 100
                }).setView([33.2625977, 44.4070566], 15);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap',
                    maxZoom: 22,
                    detectRetina: true
                }).addTo(this.map);

                L.control.zoom({ position: 'topright' }).addTo(this.map);
            }

            setupEventListeners() {
                document.getElementById('navigate-btn').addEventListener('click', () => this.handleNavigation());
                this.map.on('zoomend', () => this.handleZoom());
            }

            async loadInitialData() {
                await Promise.all([
                    this.loadLayer('zones.geojson', this.processZones),
                    this.loadLayer('pole.geojson', this.processPoles),
                    this.loadLayer('polesA.geojson', this.processPoles)
                ]);
            }

            async loadLayer(url, processor) {
                this.showLoading();
                try {
                    const data = await this.cachedFetch(url);
                    processor.call(this, data);
                } catch (error) {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ:', error);
                } finally {
                    this.hideLoading();
                }
            }

            async cachedFetch(url) {
                if (this.dataCache.has(url)) return this.dataCache.get(url);
                
                const response = await fetch(url);
                const data = await response.json();
                this.dataCache.set(url, data);
                return data;
            }

            processZones(data) {
    const zoneLabels = L.layerGroup(); // ŸÖÿ¨ŸÖŸàÿπÿ© ÿ¨ÿØŸäÿØÿ© ŸÑÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ≥ŸÖŸäÿßÿ™

    L.geoJSON(data, {
        style: { color: '#ff7800', weight: 2 },
        onEachFeature: (feature, layer) => {
            if (feature.properties.Zone_ID) {
                const center = layer.getBounds().getCenter();
                const label = L.divIcon({
                    className: 'zone-label',
                    html: `<span style="color: black; font-weight: bold; font-size: 12px;">${feature.properties.Zone_ID}</span>`,
                    iconSize: [50, 20],
                    iconAnchor: [25, 10]
                });

                const labelMarker = L.marker(center, { icon: label });
                zoneLabels.addLayer(labelMarker);
            }
        }
    }).addTo(this.map);

    this.map.addLayer(zoneLabels);

    // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿ¨ŸÖ ÿßŸÑÿÆÿ∑ ÿπŸÜÿØ ÿßŸÑÿ™ŸÉÿ®Ÿäÿ±
    this.map.on('zoomend', () => {
        const zoomLevel = this.map.getZoom();
        document.querySelectorAll('.zone-label span').forEach(el => {
            el.style.fontSize = `${Math.max(12, zoomLevel * 1.2)}px`; // ÿ™ŸÉÿ®Ÿäÿ± ÿßŸÑŸÜÿµ ŸÖÿπ ÿßŸÑÿ™ŸÉÿ®Ÿäÿ±
        });
    });
}

     processZones(data) {
    this.zoneData = []; // ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ™ŸáŸäÿ¶ÿ© ŸÖÿµŸÅŸàŸÅÿ© ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑŸÖŸÜÿßÿ∑ŸÇ
    
    const zoneLabels = L.layerGroup(); // ŸÑÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ™ÿ≥ŸÖŸäÿßÿ™

    L.geoJSON(data, {
        style: { color: '#ff7800', weight: 2 },
        onEachFeature: (feature, layer) => {
            if (feature.properties.Zone_ID) {
                const center = layer.getBounds().getCenter();
                
                // ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑŸÖŸÜÿ∑ŸÇÿ© ŸÅŸä this.zoneData
                this.zoneData.push({
                    id: feature.properties.Zone_ID,
                    layer: layer
                });

                const label = L.divIcon({
                    className: 'zone-label',
                    html: `<span style="color: black; font-weight: bold; font-size: 12px;">${feature.properties.Zone_ID}</span>`,
                    iconSize: [50, 20],
                    iconAnchor: [25, 10]
                });

                const labelMarker = L.marker(center, { icon: label });
                zoneLabels.addLayer(labelMarker);
            }
        }
    }).addTo(this.map);

    this.map.addLayer(zoneLabels);
}

            

         handleNavigation() {
    const input = document.getElementById('coordinates').value.trim();
    const coords = input.split(/[\s,]+/).map(Number);

    if (coords.length !== 2 || coords.some(isNaN)) {
        this.showError('‚ö†Ô∏è ÿµŸäÿ∫ÿ© ÿßŸÑÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©! ŸÖÿ´ÿßŸÑ: 33.2625977,44.4070566');
        return;
    }

    let zoneName = "ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ"; // ÿßŸÅÿ™ÿ±ÿßÿ∂ŸäŸãÿß ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ∑ŸÇÿ©

    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÖÿß ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖŸÜÿßÿ∑ŸÇ ŸÇÿØ ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑŸáÿß
    if (this.zoneData && this.zoneData.length > 0) {
        for (const zone of this.zoneData) {
            if (zone.layer.getBounds().contains(L.latLng(coords[0], coords[1]))) {
                zoneName = zone.id; // ÿ™ÿ≠ÿØŸäÿØ ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÜÿ∑ŸÇÿ©
                break;
            }
        }
    }

    this.map.flyTo(coords, 20, { animate: true, duration: 1.5 });

    L.marker(coords)
        .addTo(this.map)
        .bindPopup(`<b>Target location</b><br>üìç width : ${coords[0]}<br>üìçheight : ${coords[1]}<br>üìå zone : <b>${zoneName}</b>`)
        .openPopup();
}


            showLoading() {
                document.getElementById('loading').style.opacity = '1';
                document.getElementById('loading').style.pointerEvents = 'all';
            }

            hideLoading() {
                document.getElementById('loading').style.opacity = '0';
                document.getElementById('loading').style.pointerEvents = 'none';
            }

            showError(message) {
                const errorEl = document.createElement('div');
                errorEl.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 1rem;
                    background: #e74c3c;
                    color: black;
                    border-radius: 8px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                    z-index: 1001;
                `;
                errorEl.textContent = message;
                document.body.appendChild(errorEl);
                
                setTimeout(() => errorEl.remove(), 3000);
            }
        }

        // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
        document.addEventListener('DOMContentLoaded', () => new EnhancedMap());
    </script>
</body>
</html>
