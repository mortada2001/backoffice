<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini QGIS</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <style>
        body {
            background: #0D1117;
            color: white;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #map {
            height: 70vh;
            width: 100%;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-section {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #coordinates {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid gray;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        #navigate-btn {
            padding: 10px 20px;
            background: #58A6FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #navigate-btn:hover {
            background: #1F6FEB;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mini QGIS</h1>
        <div class="input-section">
            <input type="text" id="coordinates" placeholder="Enter coordinates (33.2625977,44.4070566)">
            <button id="navigate-btn">Search</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        class EnhancedMap {
            constructor() {
                this.map = null;
                this.markers = null;
                this.zonesLayer = null; // تخزين طبقة المناطق
                this.dataCache = new Map();
                this.init();
            }

            async init() {
                this.initMap();
                this.setupEventListeners();
                this.loadInitialData();
            }

            initMap() {
                this.map = L.map('map', {
                    zoomControl: false,
                    maxZoom: 22,
                    minZoom: 3
                }).setView([33.2625977, 44.4070566], 15);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap'
                }).addTo(this.map);

                L.control.zoom({ position: 'topright' }).addTo(this.map);
            }

            setupEventListeners() {
                document.getElementById('navigate-btn').addEventListener('click', () => this.handleNavigation());
            }

            async loadInitialData() {
                await this.loadLayer('zones.geojson', this.processZones);
                await this.loadLayer('pole.geojson', this.processPoles);
                await this.loadLayer('polesA.geojson', this.processPoles);
            }

            async loadLayer(url, processor) {
                try {
                    const data = await this.cachedFetch(url);
                    processor.call(this, data);
                } catch (error) {
                    console.error('خطأ في تحميل البيانات:', error);
                }
            }

            async cachedFetch(url) {
                if (this.dataCache.has(url)) return this.dataCache.get(url);

                const response = await fetch(url);
                const data = await response.json();
                this.dataCache.set(url, data);
                return data;
            }

            processZones(data) {
                this.zonesLayer = L.geoJSON(data, {
                    style: { color: '#ff7800', weight: 2 },
                    onEachFeature: (feature, layer) => {
                        if (feature.properties.Zone_ID) {
                            const center = layer.getBounds().getCenter();
                            const label = L.divIcon({
                                className: 'zone-label',
                                html: `<span style="color: black; font-weight: bold;">${feature.properties.Zone_ID}</span>`,
                                iconSize: [50, 20],
                                iconAnchor: [25, 10]
                            });

                            const labelMarker = L.marker(center, { icon: label });
                            labelMarker.addTo(this.map);
                        }
                    }
                }).addTo(this.map);
            }

            processPoles(data) {
                if (!this.markers) {
                    this.markers = L.markerClusterGroup({
                        chunkedLoading: true,
                        maxClusterRadius: 40
                    });
                }

                L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        return L.marker(latlng, {
                            icon: L.divIcon({
                                className: 'pole-label',
                                html: feature.properties.Pole_No || 'N/A',
                                iconSize: [60, 20],
                                iconAnchor: [30, 10]
                            })
                        }).bindPopup(`<b>العمود ${feature.properties.Pole_No}</b>`);
                    }
                }).eachLayer(layer => this.markers.addLayer(layer));

                this.map.addLayer(this.markers);
            }

            handleNavigation() {
                const input = document.getElementById('coordinates').value.trim();
                const coords = input.split(/[\s,]+/).map(Number);

                if (coords.length !== 2 || coords.some(isNaN)) {
                    alert('صيغة إحداثيات غير صحيحة! مثال: 33.2625977,44.4070566');
                    return;
                }

                const targetZone = this.findZoneByCoordinates(coords);

                this.map.flyTo(coords, 22, { animate: true, duration: 1.5 });

                L.marker(coords)
                    .addTo(this.map)
                    .bindPopup(`<b>الموقع المستهدف</b><br>العرض: ${coords[0]}<br>الطول: ${coords[1]}<br><b>المنطقة:</b> ${targetZone || 'غير معروف'}`)
                    .openPopup();
            }

            findZoneByCoordinates(coords) {
                if (!this.zonesLayer) return null;

                let foundZone = null;
                this.zonesLayer.eachLayer(layer => {
                    if (layer instanceof L.Polygon || layer instanceof L.Polyline) {
                        if (layer.getBounds().contains(L.latLng(coords[0], coords[1]))) {
                            foundZone = layer.feature.properties.Zone_ID;
                        }
                    }
                });

                return foundZone;
            }
        }

        document.addEventListener('DOMContentLoaded', () => new EnhancedMap());
    </script>

</body>
</html>
