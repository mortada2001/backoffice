<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Quality Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #005a9e;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .flatpickr-input {
            color: white !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <h1>Mohammed Quality Control</h1>
        <div class="form-group">
            <label for="employee">Enter Employee Name:</label>
            <input type="text" id="employee" placeholder="Type employee name">
        </div>
        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="text" id="date" placeholder="Select Date">
        </div>
        <button id="show-case">Show Case</button>
        <div id="result"></div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", async () => {
    const SUPABASE_URL = "https://yypcsibilseoghyadbul.supabase.co"; 
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5cGNzaWJpbHNlb2doeWFkYnVsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczOTcyNTUwMCwiZXhwIjoyMDU1MzAxNTAwfQ.vZvf0LHAflxa2FuM_lI2akgaRvfoEv_kVoYcmBy1gLc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Initialize Flatpickr
    const datePicker = flatpickr("#date", {
        dateFormat: "m/d/Y",
        allowInput: true
    });

    const employeeInput = document.getElementById("employee");
    const showCaseButton = document.getElementById("show-case");
    const resultDiv = document.getElementById("result");

    showCaseButton.addEventListener("click", async () => {
        const selectedEmployee = employeeInput.value.trim();
        const selectedDate = datePicker.selectedDates[0];

        if (!selectedEmployee || !selectedDate) {
            resultDiv.innerHTML = "⚠️ Please enter an employee name and select a date!";
            return;
        }

        // Convert date to ISO format
        const isoDate = selectedDate.toISOString().split('T')[0];

        console.log("Fetching data for employee:", selectedEmployee, "on date:", isoDate);

        // Fetch data from Supabase
        let { data, error } = await supabase
            .from("quality cases")
            .select("Number, Assignee, Modified_on")
            .ilike("Assignee", `%${selectedEmployee}%`)
            .gte("Modified_on", `${isoDate}T00:00:00`)
            .lte("Modified_on", `${isoDate}T23:59:59`);

        if (error) {
            console.error("Error fetching cases:", error);
            resultDiv.innerHTML = "❌ Error fetching data!";
            return;
        }

        if (data.length === 0) {
            resultDiv.innerHTML = "ℹ️ No cases found for this selection.";
            return;
        }

        const randomCase = data[Math.floor(Math.random() * data.length)];
        resultDiv.innerHTML = `✅ Ticket Number: <strong>${randomCase.Number}</strong>`;
    });
});
</script>
</body>
</html>
