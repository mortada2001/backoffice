<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini QGIS</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

      <style>
            :root {
                --primary: #58A6FF;
                --secondary: #1F6FEB;
                --accent: #D32F2F;
                --background: #0D1117;
                --glass-bg: rgba(255, 255, 255, 0.1);
                --glass-border: rgba(255, 255, 255, 0.2);
            }
    
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Tajawal', sans-serif;
            }
    
            body {
                background: var(--background);
                color: white;
                line-height: 1.6;
                overflow-x: hidden;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem 1rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
    
            .header {
                text-align: center;
                padding: 2rem;
                background: var(--glass-bg);
                border-radius: 1rem;
                backdrop-filter: blur(12px);
                box-shadow: 0 6px 20px rgba(255,255,255,0.1);
                border: 1px solid var(--glass-border);
                width: 100%;
                max-width: 800px;
            }
    
            .header h1 {
                font-size: 2.5rem;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
    
            .input-section {
                display: flex;
                gap: 1rem;
                background: var(--glass-bg);
                padding: 1rem;
                border-radius: 1rem;
                border: 1px solid var(--glass-border);
                box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
                width: 100%;
                max-width: 600px;
            }
    
            #coordinates {
                flex: 1;
                padding: 0.8rem;
                border: 2px solid var(--glass-border);
                border-radius: 8px;
                background: var(--glass-bg);
                color: white;
                font-size: 1.1rem;
                transition: 0.3s;
            }
    
            #coordinates:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 10px rgba(88, 166, 255, 0.4);
            }
    
            #navigate-btn {
                padding: 0.8rem 1.5rem;
                background: var(--primary);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.3s;
                font-size: 1.1rem;
                font-weight: bold;
            }
    
            #navigate-btn:hover {
                background: var(--secondary);
                transform: translateY(-2px);
            }
    
            #map {
                height: 70vh;
                width: 100%;
                border-radius: 1rem;
                border: 1px solid var(--glass-border);
                box-shadow: 0 6px 20px rgba(255,255,255,0.1);
            }
    
            .home-button {
                position: absolute;
                top: 15px;
                left: 15px;
                background: rgba(88, 166, 255, 0.8);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 8px 15px;
                font-size: 1rem;
                font-weight: bold;
                transition: 0.3s;
                cursor: pointer;
            }
    
            .home-button:hover {
                background: white;
                color: var(--background);
                transform: scale(1.1);
            }
    
            .loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(13, 17, 23, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s;
            }
    
            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid white;
                border-top: 4px solid var(--primary);
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
    
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
    
            .leaflet-control-zoom {
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            }
    
            .custom-popup .leaflet-popup-content {
                min-width: 200px;
                padding: 1rem;
                border-radius: 8px;
                background: var(--glass-bg);
                box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--glass-border);
            }
        </style>
</head>
<body>

    <div class="container">
        <h1>Mini QGIS</h1>
        <div class="input-section">
            <input type="text" id="coordinates" placeholder="33.2625977, 44.4070566">
            <button id="navigate-btn">بحث</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        class EnhancedMap {
            constructor() {
                this.map = null;
                this.markers = null;
                this.zonesLayer = null;
                this.dataCache = new Map();
                this.currentMarker = null;
                this.init();
            }

            async init() {
                this.initMap();
                this.setupEventListeners();
                this.loadInitialData();
            }

            initMap() {
                this.map = L.map('map', {
                    zoomControl: false,
                    maxZoom: 22,
                    minZoom: 3
                }).setView([33.2625977, 44.4070566], 15);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap'
                }).addTo(this.map);

                L.control.zoom({ position: 'topright' }).addTo(this.map);
            }

            setupEventListeners() {
                document.getElementById('navigate-btn').addEventListener('click', () => this.handleNavigation());
            }

            async loadInitialData() {
                await this.loadLayer('zones.geojson', this.processZones);
                await this.loadLayer('pole.geojson', this.processPoles);
                await this.loadLayer('polesA.geojson', this.processPoles);
            }

            async loadLayer(url, processor) {
                try {
                    const data = await this.cachedFetch(url);
                    processor.call(this, data);
                } catch (error) {
                    console.error('خطأ في تحميل البيانات:', error);
                }
            }

            async cachedFetch(url) {
                if (this.dataCache.has(url)) return this.dataCache.get(url);

                const response = await fetch(url);
                const data = await response.json();
                this.dataCache.set(url, data);
                return data;
            }

            processZones(data) {
                this.zonesLayer = L.geoJSON(data, {
                    style: { color: '#ff7800', weight: 2 },
                    onEachFeature: (feature, layer) => {
                        if (feature.properties.Zone_ID) {
                            const center = layer.getBounds().getCenter();
                            const label = L.divIcon({
                                className: 'zone-label',
                                html: `<span style="color: black; font-weight: bold;">${feature.properties.Zone_ID}</span>`,
                                iconSize: [50, 20],
                                iconAnchor: [25, 10]
                            });

                            const labelMarker = L.marker(center, { icon: label });
                            labelMarker.addTo(this.map);
                        }
                    }
                }).addTo(this.map);
            }

            processPoles(data) {
                if (!this.markers) {
                    this.markers = L.markerClusterGroup({
                        chunkedLoading: true,
                        maxClusterRadius: 40
                    });
                }

                L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        return L.marker(latlng, {
                            icon: L.divIcon({
                                className: 'pole-label',
                                html: feature.properties.Pole_No || 'N/A',
                                iconSize: [60, 20],
                                iconAnchor: [30, 10]
                            })
                        }).bindPopup(`<b>العمود ${feature.properties.Pole_No}</b>`);
                    }
                }).eachLayer(layer => this.markers.addLayer(layer));

                this.map.addLayer(this.markers);
            }

            handleNavigation() {
                const input = document.getElementById('coordinates').value.trim();
                const coords = input.split(/[\s,]+/).map(Number);

                if (coords.length !== 2 || coords.some(isNaN)) {
                    alert('صيغة إحداثيات غير صحيحة! مثال: 33.2625977,44.4070566');
                    return;
                }

                this.map.flyTo(coords, 20, { animate: true, duration: 1.5 });

                if (this.currentMarker) {
                    this.map.removeLayer(this.currentMarker);
                }

                const targetZone = this.findZoneByCoordinates(coords);

                this.currentMarker = L.marker(coords)
                    .addTo(this.map)
                    .bindPopup(`<b>الموقع المستهدف</b><br>العرض: ${coords[0]}<br>الطول: ${coords[1]}<br><b>المنطقة:</b> ${targetZone || 'غير معروف'}`)
                    .openPopup();
            }

            findZoneByCoordinates(coords) {
                if (!this.zonesLayer) return null;

                let foundZone = null;
                this.zonesLayer.eachLayer(layer => {
                    if (layer instanceof L.Polygon || layer instanceof L.Polyline) {
                        if (layer.getBounds().contains(L.latLng(coords[0], coords[1]))) {
                            foundZone = layer.feature.properties.Zone_ID;
                        }
                    }
                });

                return foundZone;
            }
        }

        document.addEventListener('DOMContentLoaded', () => new EnhancedMap());
    </script>

</body>
</html>
