<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alwatani QC Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #007acc, #005a9e);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #555;
            border-radius: 6px;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .search-bar button:hover {
            background-color: #005a9e;
        }

        /* Table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #252526;
            border-radius: 12px;
            overflow: hidden;
        }

        .results-table th, .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .results-table th {
            background-color: #007acc;
            color: white;
        }

        .results-table tr:hover {
            background-color: #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Alwatani Quality Control</h1>
        </header>

        <div class="search-bar">
            <input type="text" id="employee" placeholder="Enter Assignee Name">
            <input type="date" id="start-date" placeholder="Start Date">
            <input type="date" id="end-date" placeholder="End Date">
            <button id="search-btn">Search</button>
        </div>

        <table class="results-table" id="results-table">
            <thead>
                <tr>
                    <th>Assignee</th>
                    <th>Ticket Number</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const SUPABASE_URL = "https://yypcsibilseoghyadbul.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5cGNzaWJpbHNlb2doeWFkYnVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk3MjU1MDAsImV4cCI6MjA1NTMwMTUwMH0.rn95k6_TQU1NlMoFImW-pnvl12kSBnRmnxsIgHbTGEQ";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById("search-btn").addEventListener("click", async () => {
            const employee = document.getElementById("employee").value.trim();
            const startDate = document.getElementById("start-date").value;
            const endDate = document.getElementById("end-date").value;
            const resultsTableBody = document.querySelector("#results-table tbody");

            if (!employee || !startDate || !endDate) {
                alert("⚠️ Please enter all fields!");
                return;
            }

            console.log("Searching for", employee, "from", startDate, "to", endDate);

            let { data, error } = await supabase
                .from("qualitydone")
                .select("assignee, number")
                .ilike("assignee", `%${employee}%`)
                .gte("modified_on", startDate)
                .lte("modified_on", endDate);

            console.log("Supabase response:", data);

            if (error) {
                console.error("Error fetching data:", error);
                alert("❌ Error fetching data!");
                return;
            }

            if (data.length === 0) {
                alert("ℹ️ No cases found for this selection.");
                return;
            }

            resultsTableBody.innerHTML = "";
            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${row.assignee}</td><td>${row.number}</td>`;
                resultsTableBody.appendChild(tr);
            });
        });
    });
    </script>
</body>
</html>
