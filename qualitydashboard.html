<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alwatani Quality Control</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header Styles */
        header {
            width: 100%;
            position: fixed;
            top: -40px;
            left: 0;
            background: linear-gradient(135deg, #007acc, #005a9e);
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

       .qc-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(88, 166, 255, 0.8);
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .qc-button:hover {
            background: #FFFFFF;
            color: #0D1117;
            transform: scale(1.1);
        }

        /* Search Section */
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin-top: 100px;
        }

        .search-container input, .search-container button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        .search-container input {
            background: #333;
            color: #fff;
        }

        .search-container button {
            background: #007acc;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background: #005a9e;
        }

        /* Table Styles */
        .results-table {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #252526;
            border-radius: 10px;
            overflow: hidden;
        }

        .results-table th, .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .results-table th {
            background-color: #007acc;
            color: white;
        }

        .results-table tr:hover {
            background-color: #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <a href="https://alwatani-backoffice.netlify.app/qualitycontrol.html" class="qc-button">Quality Control</a>
        Alwatani Quality Control
    </header>

    <div class="search-container">
        <input type="text" id="employee" placeholder="Enter Assignee Name">
        <input type="date" id="start-date"> to 
        <input type="date" id="end-date">
        <button id="search-btn">Search</button>
    </div>
    
    <table class="results-table" id="results-table">
        <thead>
            <tr>
                <th>Assignee</th>
                <th>Ticket Number</th>
                <th>Modified Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const SUPABASE_URL = "https://yypcsibilseoghyadbul.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5cGNzaWJpbHNlb2doeWFkYnVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk3MjU1MDAsImV4cCI6MjA1NTMwMTUwMH0.rn95k6_TQU1NlMoFImW-pnvl12kSBnRmnxsIgHbTGEQ";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const employeeInput = document.getElementById("employee");
        const startDateInput = document.getElementById("start-date");
        const endDateInput = document.getElementById("end-date");
        const searchButton = document.getElementById("search-btn");
        const resultsTableBody = document.querySelector("#results-table tbody");

        searchButton.addEventListener("click", async () => {
            const selectedEmployee = employeeInput.value.trim();
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;

            if (!selectedEmployee || !startDate || !endDate) {
                alert("⚠️ Please enter an assignee name and select a date range!");
                return;
            }

            let { data, error } = await supabase
                .from("qualitydone")
                .select("assignee, number, modified_on")
                .ilike("assignee", `%${selectedEmployee}%`)
                .gte("modified_on", startDate)
                .lte("modified_on", endDate);

            if (error) {
                console.error("Error fetching data:", error);
                alert("❌ Error fetching data!");
                return;
            }

            if (data.length === 0) {
                alert("ℹ️ No cases found for this selection.");
                return;
            }

            resultsTableBody.innerHTML = "";
            data.forEach((row) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.assignee}</td>
                    <td>${row.number}</td>
                    <td>${row.modified_on}</td>
                `;
                resultsTableBody.appendChild(tr);
            });
        });
    });
    </script>
</body>
</html>
