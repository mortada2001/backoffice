<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alwatani Quality Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #005a9e;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <h1>Alwatani Quality Control</h1>
        <div class="form-group">
            <label for="employee">Enter Employee Name:</label>
            <input type="text" id="employee" placeholder="Type employee name">
        </div>
        <div class="form-group">
            <label for="date">Enter Date (YYYY-MM-DD):</label>
            <input type="text" id="date" placeholder="Enter date in YYYY-MM-DD format">
        </div>
        <button id="show-case">Show Case</button>
        <div id="result"></div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
    const SUPABASE_URL = "https://yypcsibilseoghyadbul.supabase.co"; 
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5cGNzaWJpbHNlb2doeGh5YWRidWwiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczOTcyNTUwMCwiZXhwIjoyMDU1MzAxNTAwfQ.rn95k6_TQU1NlMoFImW-pnvl12kSBnRmnxsIgHbTGEQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const employeeInput = document.getElementById("employee");
    const dateInput = document.getElementById("date");
    const showCaseButton = document.getElementById("show-case");
    const resultDiv = document.getElementById("result");

    showCaseButton.addEventListener("click", async () => {
        const selectedEmployee = employeeInput.value.trim();
        let selectedDate = dateInput.value.trim();

        if (!selectedEmployee || !selectedDate) {
            resultDiv.innerHTML = "‚ö†Ô∏è Please enter an employee name and date!";
            return;
        }

        console.log("üöÄ Fetching data for employee:", selectedEmployee, "on date:", selectedDate);

        // üõ†Ô∏è Debugging: Print the exact query format
        console.log(`üõ†Ô∏è Running Query: 
        SELECT "number", "assignee", "modified_on" FROM quality 
        WHERE "assignee" ILIKE '%${selectedEmployee}%' 
        AND "modified_on" = '${selectedDate}';
        `);

        let { data, error } = await supabase
            .from("quality")
            .select("number, assignee, modified_on")  // üî• New column names
            .ilike("assignee", `%${selectedEmployee}%`)  // Fix wildcard issue
            .eq("modified_on", selectedDate);  // New column name

        console.log("üü¢ Supabase Response:", data);
        console.log("üî¥ Supabase Error:", error);

        if (error) {
            console.error("‚ùå Error fetching cases:", error);
            resultDiv.innerHTML = "‚ùå Error fetching data!";
            return;
        }

        if (data.length === 0) {
            console.log("‚ÑπÔ∏è No matching cases found in the database.");
            resultDiv.innerHTML = "‚ÑπÔ∏è No cases found for this selection.";
            return;
        }

        // Pick a random case from the fetched data
        const randomCase = data[Math.floor(Math.random() * data.length)];
        resultDiv.innerHTML = `‚úÖ Ticket Number: <strong>${randomCase["number"]}</strong>`;
    });
});

    </script>
</body>
</html>
