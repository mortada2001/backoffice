<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alwatani Quality Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #005a9e;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>  <!-- ✅ Load Supabase only once -->
</head>
<body>
    <div class="container">
        <h1>Alwatani Quality Control</h1>
        <div class="form-group">
            <label for="employee">Enter Employee Name:</label>
            <input type="text" id="employee" placeholder="Type employee name">
        </div>
        <div class="form-group">
            <label for="date">Enter Date (YYYY-MM-DD):</label>
            <input type="text" id="date" placeholder="Enter date in YYYY-MM-DD format">
        </div>
        <button id="show-case">Show Case</button>
        <div id="result"></div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", async () => {
    const SUPABASE_URL = "https://yypcsibilseoghyadbul.supabase.co"; 
    const SUPABASE_KEY = "your-supabase-key-here";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const employeeInput = document.getElementById("employee");
    const showCaseButton = document.getElementById("show-case");
    const resultDiv = document.getElementById("result");

    showCaseButton.addEventListener("click", async () => {
        const selectedEmployee = employeeInput.value.trim(); // Get the typed employee name
        let selectedDate = document.getElementById("date").value;

        if (!selectedEmployee || !selectedDate) {
            resultDiv.innerHTML = "⚠️ Please enter an employee name and date!";
            return;
        }

        console.log("Fetching data for employee:", selectedEmployee, "on date:", selectedDate);

        // Fetch data from Supabase based on employee name and date
        let { data, error } = await supabase
            .from("quality cases")
            .select("Number, Assignee, Modified_on") // Adjust the fields accordingly
            .ilike("Assignee", `%${selectedEmployee}%`) // Case-insensitive search for Assignee
            .ilike("Modified_on", `%${selectedDate}%`); // Using 'ilike' to find the date as text

        // Log the data and error for debugging
        console.log("Supabase response:", data);
        console.log("Supabase error:", error);

        if (error) {
            console.error("Error fetching cases:", error);
            resultDiv.innerHTML = "❌ Error fetching data!";
            return;
        }

        if (data.length === 0) {
            console.log("No matching cases found in the database.");
            resultDiv.innerHTML = "ℹ️ No cases found for this selection.";
            return;
        }

        // Pick a random case from the fetched data
        const randomCase = data[Math.floor(Math.random() * data.length)];
        resultDiv.innerHTML = `✅ Ticket Number: <strong>${randomCase.Number}</strong>`;
    });
});
</script>
</body>
</html>
