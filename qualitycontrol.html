<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alwatani Quality Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #005a9e;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <h1>Alwatani Quality Control</h1>
        <div class="form-group">
            <label for="employee">Select Employee:</label>
            <select id="employee">
                <option value="">Loading...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date">
        </div>
        <button id="show-case">Show Case</button>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
        // ✅ Initialize Supabase inside the event listener
        const SUPABASE_URL = "https://your-supabase-url.supabase.co"; 
        const SUPABASE_KEY = "your-supabase-anon-key";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const employeeSelect = document.getElementById("employee");
        const showCaseButton = document.getElementById("show-case");
        const resultDiv = document.getElementById("result");

        // ✅ Load Employees into Dropdown
        async function loadEmployees() {
            let { data, error } = await supabase.from("cases").select("assignee").distinct();
            if (error) {
                console.error("Error fetching employees:", error);
                return;
            }
            employeeSelect.innerHTML = '<option value="">Select Employee</option>';
            data.forEach(employee => {
                const option = document.createElement("option");
                option.value = employee.assignee;
                option.textContent = employee.assignee;
                employeeSelect.appendChild(option);
            });
        }

        await loadEmployees();

        // ✅ Fetch and Show Random Case
        showCaseButton.addEventListener("click", async () => {
            const selectedEmployee = employeeSelect.value;
            const selectedDate = document.getElementById("date").value;

            if (!selectedEmployee || !selectedDate) {
                resultDiv.innerHTML = "⚠️ Please select an employee and a date!";
                return;
            }

            let { data, error } = await supabase
                .from("cases")
                .select("number")
                .eq("assignee", selectedEmployee)
                .eq("date", selectedDate);

            if (error) {
                console.error("Error fetching cases:", error);
                resultDiv.innerHTML = "❌ Error fetching data!";
                return;
            }

            if (data.length === 0) {
                resultDiv.innerHTML = "ℹ️ No cases found for this selection.";
                return;
            }

            const randomCase = data[Math.floor(Math.random() * data.length)];
            resultDiv.innerHTML = `✅ Ticket Number: <strong>${randomCase.number}</strong>`;
        });
    });
</script>
</body>
</html>
