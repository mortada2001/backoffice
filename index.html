<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALWATANI BACK OFFICE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
            flex-grow: 1;
        }

        .home-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #003d80;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        #sheetContainer iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <button class="home-button" onclick="goHome()">Home</button>
        <h1>ALWATANI BACK OFFICE</h1>
        <div></div> <!-- Empty div for spacing -->
    </header>

    <!-- Main Content -->
    <main>
        <!-- Main Buttons -->
        <div id="main-buttons">
            <button class="button" onclick="showEmailTemplates()">Email Templates</button>
            <button class="button" onclick="showFeedBackTemplates()">Feed Back Templates</button>
            <button class="button" onclick="redirectToDailyWork()">Daily Work</button>
            <button class="button" onclick="redirectToAddZone()">Add Zone</button>
            <button class="button" id="escalationButton">Escalation</button>
        </div>

        <!-- Email Template Buttons -->
        <div id="email-templates" class="hidden">
            <button class="button" onclick="fetchTemplate('templates/template1.txt', 'Portal Slow')">Portal Slow</button>
            <button class="button" onclick="fetchTemplate('templates/template2.txt', 'DNS Problem')">DNS Problem</button>
            <button class="button" onclick="fetchTemplate('templates/template3.txt', 'Portal stopped')">Portal stopped</button>
            <button class="button" onclick="fetchTemplate('templates/template4.txt', 'Problem Refill users')">Problem Refill users</button>
            <button class="button" onclick="fetchTemplate('templates/template5.txt', 'Drop Services')">Drop Services</button>
            <button class="button" onclick="fetchTemplate('templates/template6.txt', 'Zone Down')">Zone Down</button>
        </div>

        <!-- Feedback Template Buttons -->
        <div id="feedback-templates" class="hidden">
            <button class="button" onclick="fetchTemplate('feedtemplates/template1.txt', 'حل مشكلة الباور والقطع')">حل مشكلة الباور والقطع</button>
            <button class="button" onclick="fetchTemplate('feedtemplates/template2.txt', 'تجديد اشتراك')">تجديد اشتراك</button>
            <button class="button" onclick="fetchTemplate('feedtemplates/template3.txt', 'تأجيل الصيانة')">تأجيل الصيانة</button>
            <button class="button" onclick="fetchTemplate('feedtemplates/template4.txt', 'رفض الصيانة')">رفض الصيانة</button>
            <button class="button" onclick="fetchTemplate('feedtemplates/template5.txt', 'ضعف الخدمة')">ضعف الخدمة</button>
        </div>

        <!-- Google Sheet Container -->
        <div id="sheetContainer" class="hidden"></div>

        <!-- Back Button -->
        <button id="backButton" class="button hidden" onclick="goHome()">Back</button>
    </main>

    <script>
        function goHome() {
            document.getElementById('main-buttons').classList.remove('hidden');
            document.getElementById('email-templates').classList.add('hidden');
            document.getElementById('feedback-templates').classList.add('hidden');
            document.getElementById('sheetContainer').classList.add('hidden');
            document.getElementById('backButton').classList.add('hidden');
            document.getElementById('sheetContainer').innerHTML = '';
        }

        function showEscalationSheet() {
            document.getElementById('main-buttons').classList.add('hidden');
            document.getElementById('backButton').classList.remove('hidden');
            const sheetContainer = document.getElementById('sheetContainer');
            if (!sheetContainer.hasChildNodes()) {
                const iframe = document.createElement('iframe');
                iframe.src = 'https://docs.google.com/spreadsheets/d/1-Rf8ZZvAeeuSL8d3HTd7YyMk8TIiu64P-Uyn4BCOfLI/edit?usp=sharing';
                sheetContainer.appendChild(iframe);
            }
            sheetContainer.classList.remove('hidden');
        }

        function showEmailTemplates() {
            document.getElementById('main-buttons').classList.add('hidden');
            document.getElementById('email-templates').classList.remove('hidden');
            document.getElementById('backButton').classList.remove('hidden');
        }

        function showFeedBackTemplates() {
            document.getElementById('main-buttons').classList.add('hidden');
            document.getElementById('feedback-templates').classList.remove('hidden');
            document.getElementById('backButton').classList.remove('hidden');
        }

        function redirectToDailyWork() {
            window.location.href = "daily-work.html";
        }

        function redirectToAddZone() {
            window.location.href = "add-zone.html";
        }

        function fetchTemplate(templatePath, title) {
            fetch(templatePath)
                .then(response => response.text())
                .then(content => alert(`${title}:\n\n${content}`))
                .catch(error => alert('Failed to load template.'));
        }

        document.getElementById('escalationButton').addEventListener('click', showEscalationSheet);
    </script>
</body>
</html>
