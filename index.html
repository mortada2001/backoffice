<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALWATANI BACK OFFICE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        h1 {
            color: #007BFF;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }

        .popup-header {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .popup-close {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <h1>ALWATANI BACK OFFICE</h1>

    <!-- Main Buttons -->
    <div id="main-buttons">
        <button class="button" onclick="showEmailTemplates()">Email Templates</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
        <button class="button">Button 5</button>
        <button class="button">Button 6</button>
    </div>

    <!-- Email Template Buttons -->
    <div id="email-templates" class="hidden">
        <button class="button" onclick="showPopup(' Incident: Portal Slow', '(Subject) Incident: Portal Slow TO: it-helpdesk@hulum.iq; CC: supportftth@earthlink.iq ; mufarqad@earthlink.iq ; hsinan@earthlink.iq ; hsami@earthlink.iq ; maadnan@earthlink.iq; shassun@earthlink.iq ; fsayf@earthlink.iq; mbasim@earthlink.iq ; sunajm@earthlink.iq; azsadun@hulum.iq;

Message:

Dear IT Team,

We have a problem with the portal, which is very slow, and it is not possible to send a request and browse it.

admin.ftth.iq

Start ON: Time.')">Template 1</button>
        <button class="button" onclick="showPopup('Template 2', 'This is the content of Email Template 2.')">Template 2</button>
        <button class="button" onclick="showPopup('Template 3', 'This is the content of Email Template 3.')">Template 3</button>
        <button class="button" onclick="showPopup('Template 4', 'This is the content of Email Template 4.')">Template 4</button>
        <button class="button" onclick="showPopup('Template 5', 'This is the content of Email Template 5.')">Template 5</button>
        <button class="button" onclick="showPopup('Template 6', 'This is the content of Email Template 6.')">Template 6</button>
        <button class="button" onclick="showPopup('Template 7', 'This is the content of Email Template 7.')">Template 7</button>
        <button class="button" onclick="showPopup('Template 8', 'This is the content of Email Template 8.')">Template 8</button>
        <button class="button" onclick="showPopup('Template 9', 'This is the content of Email Template 9.')">Template 9</button>
        <button class="button" onclick="showPopup('Template 10', 'This is the content of Email Template 10.')">Template 10</button>
    </div>

    <!-- Overlay and Popup -->
    <div id="overlay"></div>
    <div id="popup" class="popup">
        <button class="popup-close" onclick="closePopup()">X</button>
        <div class="popup-header" id="popup-header"></div>
        <div id="popup-content"></div>
    </div>

    <script>
        function showEmailTemplates() {
            document.getElementById('main-buttons').classList.add('hidden');
            document.getElementById('email-templates').classList.remove('hidden');
        }

        function showPopup(title, content) {
            document.getElementById('popup-header').innerText = title;
            document.getElementById('popup-content').innerText = content;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
