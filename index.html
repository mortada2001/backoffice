    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0D1117; /* Dark background */
            color: #FFFFFF;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #58A6FF, #1F6FEB);
            color: #FFFFFF;
            padding: 15px 20px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            text-align: center;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1); /* Transparent white */
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Glassmorphism Effect */
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 20px;
            margin: 30px 0;
            max-width: 800px;
            width: 90%;
        }

        /* Buttons */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background: rgba(88, 166, 255, 0.2); /* Semi-transparent blue */
            color: #FFFFFF;
            border: 2px solid #58A6FF;
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background: #58A6FF;
            color: #0D1117;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(88, 166, 255, 0.3);
        }

        /* Centered Button */
        .button.centered {
            grid-column: span 2; /* Centered across both columns */
            justify-self: center;
        }

/* Home Button */
        .home-button {
            position: absolute;
            top: 15px;
            left: 20px;
            background: rgba(88, 166, 255, 0.8);
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .home-button:hover {
            background: #FFFFFF;
            color: #0D1117;
            transform: scale(1.1);
        }


        /* Logo */
        .logo {
            margin: 20px auto;
        }

        .logo img {
            width: 200px;
            height: auto;
        }


        .hidden {
            display: none;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            display: none;
            color: #000000;
        }

        .popup-header {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .popup-close {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
        }



        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

    function fetchTemplate(templatePath, title) {
        fetch(templatePath)
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Template not found.");
                }
                return response.text();
            })
            .then((content) => {
                showPopup(title, content);
            })
            .catch((error) => {
                showPopup("Error", "Failed to load the email template.");
                console.error("Error fetching template:", error);
            });
    }

    function showPopup(title, content) {
        document.getElementById("popup-header").innerText = title;
        document.getElementById("popup-content").innerText = content;
        document.getElementById("overlay").style.display = "block";
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("popup").style.display = "none";
    }

    function copyToClipboard() {
        const content = document.getElementById("popup-content").innerText;

            .then(() => {

            })
            .catch((err) => {

            });
    }
