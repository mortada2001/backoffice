<!DOCTYPE html>

    <style>
        body {
          font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('LOGOAlwatani.png') no-repeat center center; /* الصورة في الوسط */
        background-size: 40%; /* الصورة تظهر بحجم 50% من أبعاد الصفحة */
        background-color: #000000; /* لون خلفية احتياطي */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            position: relative; /* Enable absolute positioning within the header */
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
            flex-grow: 1;
        }

        header img.logo {
    margin-left: auto; /* This will push the logo to the far right */
}


        .home-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #003d80;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px); /* Adjust height to exclude header */
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }

        .popup-header {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .popup-close {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
        }

        .logo {
    width: 50px; /* Set the logo size */
    height: auto;
    position: absolute; /* Position the logo at the top-right corner */
    right: 20px; /* Adjust the distance from the right edge */
    top: 50%; /* Position it vertically in the middle of the header */
    transform: translateY(-50%); /* Adjust vertical alignment to the middle */
}


        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }


    </style>
</head>

    <button class="button" onclick="copyToClipboard()">Copy Content</button> <!-- Copy Button -->

    <script>

function copyToClipboard() {
    const content = document.getElementById("popup-content").innerText; // Get popup content
    navigator.clipboard.writeText(content) // Copy to clipboard
        .then(() => {
            alert("Content copied to clipboard!");
        })
        .catch((err) => {
            console.error("Error copying text: ", err);
            alert("Failed to copy content.");
        });
}


    function goHome() {
        document.getElementById('email-templates').classList.add('hidden'); 
        document.getElementById('feedback-templates').classList.add('hidden'); 
        document.getElementById('main-buttons').classList.remove('hidden');
        document.getElementById('showJW').classList.add('hidden');

    }

    function showEmailTemplates() {
        document.getElementById('main-buttons').classList.add('hidden');
        document.getElementById('email-templates').classList.remove('hidden');
    }

    function showFeedBackTemplates() {
        document.getElementById('main-buttons').classList.add('hidden');
        document.getElementById('feedback-templates').classList.remove('hidden');
    }

        
    function showJW() {
        document.getElementById('main-buttons').classList.add('hidden');
        document.getElementById('showJW').classList.remove('hidden');
    }


    function fetchTemplate(templatePath, title) {
        fetch(templatePath)
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Template not found.");
                }
                return response.text();
            })
            .then((content) => {
                showPopup(title, content);
            })
            .catch((error) => {
                showPopup("Error", "Failed to load the email template.");
                console.error("Error fetching template:", error);
            });
    }

    function showPopup(title, content) {
        document.getElementById("popup-header").innerText = title;
        document.getElementById("popup-content").innerText = content;
        document.getElementById("overlay").style.display = "block";
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("popup").style.display = "none";
    }

}
