<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabadul Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four columns for buttons */
            justify-items: center;
            align-items: center;
            gap: 5px; /* Reduced space between buttons */
            flex-grow: 1;
            margin: 20px 0;
        }

        .button {
            width: 200px; /* Fixed button width */
            height: 60px; /* Fixed button height */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .centered {
            grid-column: span 2; /* Makes button take up both columns */
            justify-self: center; /* Centers it */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Tabadul Responses</h1>
    </header>

    <!-- Main Content -->
    <main>
        <button class="button">Response 1</button>
        <button class="button">Response 2</button>
        <button class="button">Response 3</button>
        <button class="button">Response 4</button>
        <button class="button">Response 5</button>
        <button class="button">Response 6</button>
        <button class="button">Response 7</button>
        <button class="button">Response 8</button>
        <button class="button">Response 9</button>
        <button class="button">Response 10</button>
        <button class="button centered">Response 11</button>
    </main>
</body>
</html>
