<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabadul Responses</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0D1117; /* Dark background */
            color: #FFFFFF;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #58A6FF, #1F6FEB);
            color: #FFFFFF;
            padding: 15px 20px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            text-align: center;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1); /* Transparent white */
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Glassmorphism Effect */
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 20px;
            margin: 30px 0;
            max-width: 800px;
            width: 90%;
        }

        /* Home Button */
        .home-button {
            position: absolute;
            top: 15px;
            left: 20px;
            background: rgba(88, 166, 255, 0.8);
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .home-button:hover {
            background: #FFFFFF;
            color: #0D1117;
            transform: scale(1.1);
        }

        /* Positioning the "Daily Work" text */
        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px; /* Spacing between the text and buttons */
        }

        /* Buttons */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background: rgba(88, 166, 255, 0.2); /* Semi-transparent blue */
            color: #FFFFFF;
            border: 2px solid #58A6FF;
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background: #58A6FF;
            color: #0D1117;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(88, 166, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <h15>ALWATANI BACK OFFICE</h15>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Daily Work text centered below the header -->
        <h2>Daily Work</h2>
        
        <!-- Buttons below the Daily Work text -->
        <div class="button-container">
<button class="button" onclick="copyText(' تحية طيبة لم يصل otp (الرمز الذي يصل في رسالة) والحركة مرفوضة بدون استقطاع من الرصيد  يرجى اعادة المحاولة مرة اخرى وشكرا')">No attempts left</button>
        <button class="button" onclick="openInNewTab('https://epg-ui.tabadul.iq/epg_gui/#login')">TABADUL</button>
        <button class="button" onclick="copyText('تحية طيبة يرجى مراجعة  الجهة مصدرة  لم يتم استقطاع رصيد من الزبون وشكرا')">Do not honor transaction</button>
        <button class="button" onclick="copyText('تحية طيبة يرجى مراجعة  الجهة مصدرة  لم يتم استقطاع رصيد من الزبون وشكرا')">Cannot process transaction</button>
        <button class="button" onclick="copyText('تحية طيبة المحاولة في وقت اخر (15-30 دقيقة ) لم يتم استقطاع رصيد من الزبون / او مراجعة الجهة المصدرة للبطاقة وشكرا')">Session time limit</button>
        <button class="button" onclick="copyText('تحية طيبة لم يصل otp (الرمز الذي يصل في رسالة) والحركة مرفوضة يرجى اعادة المحاولة مره اخر لم يتم استقطاع رصيد من الزبون وفي حال الفشل مره اخرى يرجى مراجعة الجهة المصدرة للبطاقة وشكرا')">3DS2 CReq cancelled</button>
        <button class="button" onclick="copyText('تحية طيبة مشكلة في الانترنت يرجى اعادة المحاولة لاحقا وفي حال الفشل مرة اخرى يراجع الجهة المصدرة لم يتم استقطاع رصيد من الزبون وشكرا')">processing.error</button>
        <button class="button" onclick="copyText('تحية طيبة تم التجييك لا يوجد رصيد كافي في البطاقة وشكرا')">Not enough money</button>
        <button class="button" onclick="copyText('تحية طيبة تم التجييك يرجى مراجعة  الجهة مصدرة  لم يتم استقطاع رصيد من الزبون وشكرا')">TDS_AUTH_FAILED</button>
        <button class="button" onclick="copyText('تحية طيبة تجاوز الوقت المحدد للدخول عبر البوابة (10 دقائق) يرجى اعادة المحاولة مره اخرى لم يتم استقطاع رصيد من الزبون  وشكرا')">Limit exceeded</button>
        <button class="button" onclick="copyText('تحية طيبة يرجى استبدال بطاقة الدفع الالكترونية ( فيزا او ماستر كارد) وشكرا')">Payment failed. Cann't connect to Payment Gate</button>
        <button class="button" onclick="copyText('تحية طيبة تم التجييك كود otp (الرمز الذي يصل في رسالة) لم تتم كتابته بطريقة صحيحة او تم التاخير في كتابته فيرجى إعادة المحاولة مره أخرى لتتم عملية الدفع وشكرا')">3DS2 authentication successful</button>
        </div>
    </main>

    <script>
        function copyText(text) {
            // Create a temporary textarea element
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('تم نسخ النص: ' + text); // إشعار المستخدم بأنه تم النسخ
        }

        function openInNewTab(url) {
            // Open the URL in a new tab
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
