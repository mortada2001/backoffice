<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabadul Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures Home button is on the left */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
            flex-grow: 1; /* Ensures the title stays in the center */
        }

        .home-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #003d80;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 300px); /* 2 columns */
            gap: 10px; /* Space between buttons */
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .button {
            height: 60px; /* Uniform height */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <h1>Tabadul Responses</h1>
    </header>

    <!-- Main Content -->
    <main>
        <button class="button" onclick="copyText('تحية طيبة otp لم يصل')">No attempts left</button>
        <button class="button" onclick="copyText('Response 2')">Do not honor transaction</button>
        <button class="button" onclick="copyText('Response 3')">Cannot process transaction</button>
        <button class="button" onclick="copyText('Response 4')">Session time limit</button>
        <button class="button" onclick="copyText('Response 5')">3DS2 CReq cancelled</button>
        <button class="button" onclick="copyText('Response 6')">processing.error</button>
        <button class="button" onclick="copyText('Response 7')">Not enough money</button>
        <button class="button" onclick="copyText('Response 8')">TDS_AUTH_FAILED</button>
        <button class="button" onclick="copyText('Response 9')">Limit exceeded</button>
        <button class="button" onclick="copyText('Response 10')">Payment failed. Cann't connect to Payment Gate</button>
        <button class="button" onclick="copyText('Response 11')">3DS2 authentication successful</button>
    </main>

    <script>
        function copyText(text) {
            // Create a temporary textarea element
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Copied: ' + text); // Optional: Show an alert to notify the user
        }
    </script>
</body>
</html>
