<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALWATANI BACK OFFICE</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        /* Header Styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
            flex-grow: 1;
        }

        .home-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #003d80;
        }

        /* Main Content Styling */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        #sheetContainer {
            display: block; /* Container visible by default */
            width: 100%;
            max-width: 1200px; /* Limit width for better readability */
            height: 600px; /* Adjust height as needed */
            margin: 20px auto; /* Center the container */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <h1>ALWATANI BACK OFFICE</h1>
        <div></div> <!-- Empty div for spacing -->
    </header>

    <!-- Main Content Section -->
    <main>
        
        <!-- Google Sheet Container -->
        <div id="sheetContainer"></div>
    </main>

    <script>
        // Function to load the Google Sheet automatically when the page opens
        function loadEscalationSheet() {
            const sheetContainer = document.getElementById('sheetContainer');
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/1-Rf8ZZvAeeuSL8d3HTd7YyMk8TIiu64P-Uyn4BCOfLI/edit?usp=sharing';

            // Create iframe element for Google Sheet
            const iframe = document.createElement('iframe');
            iframe.src = sheetUrl;
            iframe.width = '100%';
            iframe.height = '100%';
            iframe.frameBorder = 0;

            // Append iframe to container
            sheetContainer.appendChild(iframe);
        }

        // Automatically load the sheet when the page fully loads
        window.addEventListener('DOMContentLoaded', loadEscalationSheet);
    </script>
</body>
</html>
