<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALWATANI BACK OFFICE</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        /* Header Styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            height: 60px; /* Fixed height for the header */
            box-sizing: border-box;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
            flex-grow: 1;
        }

        /* Home Button */
        .home-button {
            position: absolute;
            top: 15px;
            left: 20px;
            background: rgba(88, 166, 255, 0.8);
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .home-button:hover {
            background: #FFFFFF;
            color: #0D1117;
            transform: scale(1.1);
        }
        
        .logo {
    width: 50px; /* Set the logo size */
    height: auto;
    position: absolute; /* Position the logo at the top-right corner */
    right: 20px; /* Adjust the distance from the right edge */
    top: 50%; /* Position it vertically in the middle of the header */
    transform: translateY(-50%); /* Adjust vertical alignment to the middle */
}
        

        /* Main Content Styling */
        main {
            margin: 0;
            padding: 0;
            height: calc(100vh - 60px); /* Full page height minus header height */
            box-sizing: border-box;
        }

        #sheetContainer {
            width: 100%;
            height: 100%; /* Fill remaining space */
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <h1>ALWATANI BACK OFFICE</h1>
        <img src="alwatani.png" alt="Logo" class="logo">
        <div></div> <!-- Empty div for spacing -->
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Google Sheet Container -->
        <div id="sheetContainer"></div>
    </main>

    <script>
        // Function to load the Google Sheet automatically when the page opens
        function loadEscalationSheet() {
            const sheetContainer = document.getElementById('sheetContainer');
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/1-Rf8ZZvAeeuSL8d3HTd7YyMk8TIiu64P-Uyn4BCOfLI/edit?usp=sharing';

            // Create iframe element for Google Sheet
            const iframe = document.createElement('iframe');
            iframe.src = sheetUrl;
            iframe.frameBorder = 0;

            // Append iframe to container
            sheetContainer.appendChild(iframe);
        }

        // Automatically load the sheet when the page fully loads
        window.addEventListener('DOMContentLoaded', loadEscalationSheet);
    </script>
</body>
</html>
