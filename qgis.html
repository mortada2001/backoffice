<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Navigator Pro</title>
  
  <!-- تحسين تحميل الموارد -->
  <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" as="style">
  <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" as="script">
  
  <!-- Leaflet CSS مع التخزين المؤقت -->
  <link rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="anonymous"/>
  
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f8f9fa;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 2rem 0;
    }

    .map-container {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
    }

    #map {
      height: 70vh;
      min-height: 500px;
      width: 100%;
    }

    .leaflet-marker-icon {
      image-rendering: crisp-edges;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Map Navigator Pro</h1>
      <p>⚠️يوجد الان صيانة عل الموقع نعتذر لازعجكم⚠️</p>
    </header>

    <div class="map-container">
      <div id="map"></div>
      <div class="loading-overlay" id="loading">
        <div class="spinner">جاري التحميل...</div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS مع التحميل المؤجل -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin="anonymous"
          defer></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // تهيئة الخريطة مع إعدادات الأداء
      const map = L.map('map', {
        preferCanvas: true,
        zoomControl: false,
        maxZoom: 22,
        minZoom: 8,
        inertia: true,
        inertiaDeceleration: 3000
      }).setView([33.2625977, 44.4070566], 15);

      // إضافة عناصر التحكم المخصصة
      L.control.zoom({
        position: 'topright'
      }).addTo(map);

      // إدارة حالة التحميل
      const loadingOverlay = document.getElementById('loading');
      
      // تحميل الطبقة الأساسية مع التخزين المؤقت
      const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap',
        maxZoom: 22,
        detectRetina: true
      }).addTo(map);

      // نظام التخزين المؤقت للبيانات
      const dataCache = new Map();

      async function fetchWithCache(url) {
        if(dataCache.has(url)) {
          return dataCache.get(url);
        }

        try {
          const response = await fetch(url);
          if(!response.ok) throw new Error('فشل في تحميل البيانات');
          const data = await response.json();
          dataCache.set(url, data);
          return data;
        } catch(error) {
          console.error('خطأ في تحميل البيانات:', error);
          return null;
        }
      }

      // تحميل البيانات الجغرافية بشكل متقدم
      async function loadGeoData() {
        loadingOverlay.style.display = 'flex';
        
        try {
          const [zones, poles] = await Promise.all([
            fetchWithCache('zones.geojson'),
            fetchWithCache('poles.geojson')
          ]);

          if(zones) {
            L.geoJSON(zones, {
              style: { color: '#e74c3c', weight: 2 },
              onEachFeature: bindZonePopup
            }).addTo(map);
          }

          if(poles) {
            const poleMarkers = L.markerClusterGroup({
              chunkedLoading: true,
              chunkInterval: 100,
              disableClusteringAtZoom: 18
            });

            L.geoJSON(poles, {
              pointToLayer: createPoleMarker
            }).eachLayer(layer => poleMarkers.addLayer(layer));

            map.addLayer(poleMarkers);
          }
        } finally {
          loadingOverlay.style.opacity = '0';
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
          }, 300);
        }
      }

      // تحميل البيانات عند الوصول لمستوى تكبير معين
      let dataLoaded = false;
      map.on('zoomend', () => {
        if(!dataLoaded && map.getZoom() > 12) {
          loadGeoData();
          dataLoaded = true;
        }
      });

      // وظائف المساعدة
      function bindZonePopup(feature, layer) {
        if(feature.properties) {
          layer.bindPopup(`
            <div class="popup-content">
              <h3>${feature.properties.name || 'منطقة غير معروفة'}</h3>
              <p>المساحة: ${feature.properties.area || 'غير متوفر'} كم²</p>
            </div>
          `);
        }
      }

      function createPoleMarker(feature, latlng) {
        return L.marker(latlng, {
          icon: L.divIcon({
            className: 'pole-marker',
            html: `<div class="pole-label">${feature.properties.id}</div>`,
            iconSize: [40, 40]
          })
        }).bindPopup(`
          <div class="pole-popup">
            <strong>العمود ${feature.properties.id}</strong>
            <p>الحالة: ${feature.properties.status || 'غير معروف'}</p>
          </div>
        `);
      }

      // تسجيل Service Worker
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker مسجل بنجاح'))
          .catch(err => console.log('فشل تسجيل Service Worker:', err));
      }
    });

    // تحميل الخطوط بشكل غير متزامن
    const fontLink = document.createElement('link');
    fontLink.href = 'https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap';
    fontLink.rel = 'stylesheet';
    document.head.appendChild(fontLink);
  </script>
</body>
</html>
