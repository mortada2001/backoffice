<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Navigator</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Leaflet MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    header {
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }

    header p {
      font-size: 1.1rem;
      color: #7f8c8d;
    }

    /* Input Section */
    .input-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-section input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 200px;
    }

    .input-section button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-section button:hover {
      background-color: #2980b9;
    }

    /* Map Box */
    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    .zone-label, .pole-label {
      font-size: 14px;
      font-weight: bold;
      color: black;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Map Navigator</h1>
      <p>Enter coordinates to explore any location on the map.</p>
    </header>

    <div class="input-section">
      <input type="text" id="latitude" placeholder="Enter Latitude (e.g., 51.505)" />
      <input type="text" id="longitude" placeholder="Enter Longitude (e.g., -0.09)" />
      <button id="navigate-btn">Navigate</button>
    </div>


<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <div id="map"></div>
  </div>

  <!-- Add Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Add MarkerCluster JavaScript -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  const map = L.map('map').setView([33.35651590510373,44.41662048863988], 20); // Default coordinates
  
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);


// Load GeoJSON layer and add labels
      fetch('zones.geojson') // Replace with the correct GeoJSON path
        .then(response => response.json())
        .then(data => {
          L.geoJSON(data, {
            style: {
              color: '#ff7800', // Polygon border color
              weight: 2,
              opacity: 1
            },
            onEachFeature: function (feature, layer) {
              if (feature.properties && feature.properties.Zone_ID) {
                let center = layer.getBounds().getCenter(); // Get the polygon's center
                L.marker(center, {
                  icon: L.divIcon({
                    className: 'zone-label',
                    html: feature.properties.Zone_ID,
                    iconSize: [50, 20], // Adjust the size
                    iconAnchor: [25, 10] // Position correctly
                  })
                }).addTo(map);
              }
            }
          }).addTo(map);
        })
        .catch(error => console.error("Error loading GeoJSON:", error));



  // Initialize the cluster group
  const markers = L.markerClusterGroup();

  // Function to load poles and display pole_no
  function loadPoles(geojsonPath) {
    fetch(geojsonPath)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.marker(latlng).bindPopup(`Pole No: ${feature.properties.Pole_No || 'N/A'}`);
          },
          onEachFeature: function (feature, layer) {
            // Add markers to the cluster group
            markers.addLayer(layer);
          }
        });
      })
      .catch(error => console.error(`Error loading ${geojsonPath}:`, error));
  }

  // Load pole data
  loadPoles('pole.geojson');
  
  // Add cluster markers to the map
  map.addLayer(markers);

  // Navigate to coordinates
  document.getElementById('navigate-btn').addEventListener('click', () => {
    const latitude = parseFloat(document.getElementById('latitude').value);
    const longitude = parseFloat(document.getElementById('longitude').value);

    if (isNaN(latitude) || isNaN(longitude)) {
      alert('Please enter valid coordinates.');
      return;
    }

    // Update map view
    map.setView([latitude, longitude], 13);

    // Add a marker to the location
    L.marker([latitude, longitude]).addTo(map)
      .bindPopup('You are here!')
      .openPopup();
  });
});
  </script>

</body>
</html>
