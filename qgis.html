<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Navigator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }
    .input-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-section input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 200px;
    }
    .input-section button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-section button:hover {
      background-color: #2980b9;
    }
    #map {
      height: 500px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Map Navigator</h1>
      <p>Click on an area to toggle poles visibility.</p>
    </header>

    <div class="input-section">
      <input type="text" id="latitude" placeholder="Enter Latitude" />
      <input type="text" id="longitude" placeholder="Enter Longitude" />
      <button id="navigate-btn">Navigate</button>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let polesLayer, polesALayer;
    let polesVisible = false;

    function loadPoles() {
      let urls = ['poles.geojson', 'polesA.geojson'];
      let promises = urls.map(url => fetch(url).then(res => res.json()));

      Promise.all(promises)
        .then(dataArray => {
          polesLayer = L.geoJSON(dataArray[0], { 
            style: { color: 'purple' } 
          });
          polesALayer = L.geoJSON(dataArray[1], { 
            style: { color: 'blue' } 
          });

          map.addLayer(polesLayer);
          map.addLayer(polesALayer);

          // Hide poles initially
          map.removeLayer(polesLayer);
          map.removeLayer(polesALayer);
        })
        .catch(error => console.error("Error loading poles:", error));
    }

    function togglePoles() {
      if (polesVisible) {
        map.removeLayer(polesLayer);
        map.removeLayer(polesALayer);
        polesVisible = false;
      } else {
        map.addLayer(polesLayer);
        map.addLayer(polesALayer);
        polesVisible = true;
      }
    }

    // Load Zones and attach click event
    fetch('zones.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: '#ff7800', weight: 2 },
          onEachFeature: function (feature, layer) {
            layer.on('click', togglePoles);
          }
        }).addTo(map);
      });

    // Navigate to coordinates
    document.getElementById('navigate-btn').addEventListener('click', () => {
      const lat = parseFloat(document.getElementById('latitude').value);
      const lon = parseFloat(document.getElementById('longitude').value);

      if (isNaN(lat) || isNaN(lon)) {
        alert('Please enter valid coordinates.');
        return;
      }

      map.setView([lat, lon], 13);
      L.marker([lat, lon]).addTo(map).bindPopup('You are here!').openPopup();
    });

    loadPoles();
  </script>
</body>
</html>
