<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Navigator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }
    #map {
      height: 500px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Map Navigator</h1>
      <p>Click on an area to toggle poles visibility.</p>
    </header>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([33.55, 44.40], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let polesLayer, polesALayer;
    let polesVisible = false;

    function loadPoles() {
      let urls = ['poles.geojson', 'polesA.geojson'];
      let promises = urls.map(url => fetch(url).then(res => res.json()));

      Promise.all(promises)
        .then(dataArray => {
          polesLayer = L.geoJSON(dataArray[0], {
            pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, { radius: 6, color: 'purple' });
            },
            onEachFeature: function(feature, layer) {
              if (feature.properties && feature.properties.Pole_No) {
                layer.bindPopup(`Pole No: ${feature.properties.Pole_No}`);
              }
            }
          });

          polesALayer = L.geoJSON(dataArray[1], {
            pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, { radius: 6, color: 'blue' });
            },
            onEachFeature: function(feature, layer) {
              if (feature.properties && feature.properties.Pole_No) {
                layer.bindPopup(`Pole No: ${feature.properties.Pole_No}`);
              }
            }
          });

          map.addLayer(polesLayer);
          map.addLayer(polesALayer);

          // Hide poles initially
          map.removeLayer(polesLayer);
          map.removeLayer(polesALayer);
        })
        .catch(error => console.error("Error loading poles:", error));
    }

    function togglePoles() {
      if (polesVisible) {
        map.removeLayer(polesLayer);
        map.removeLayer(polesALayer);
        polesVisible = false;
      } else {
        map.addLayer(polesLayer);
        map.addLayer(polesALayer);
        polesVisible = true;
      }
    }

    // Load Zones and attach click event
    fetch('zones.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: '#ff7800', weight: 2 },
          onEachFeature: function (feature, layer) {
            layer.on('click', togglePoles);
          }
        }).addTo(map);
      });

    loadPoles();
  </script>
</body>
</html>
